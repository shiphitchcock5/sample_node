# Language setting
language: node_js

# Version number
node_js:
  - 0.12


build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - npm install

  pre_ci:
    - echo "this is master branch with preci"

  post_ci:
    - ls -a
    - pwd
  
  cache: true
  
  cache_dir_list: 
    #- $SHIPPABLE_BUILD_DIR/shippable.yml
    #- $SHIPPABLE_BUILD_DIR/package.json
    #- $SHIPPABLE_BUILD_DIR/node_modules
    - u14

