# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  

  ci:
    - npm install

  pre_ci:
    - echo "this is master branch with preci"

  post_ci:
    - ls -a
    - pwd
    - docker build --rm -t=shiphitchcock2/sample-node .
    - docker push shiphitchcock2/sample_node
  
  cache: true
  
  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/package.json

